<h1>Car list</h1>
<input type="button" value="Add new car" class="btn btn-default" (click)="add()"/>
<table *ngIf="tableMode; else create" class="table table-striped">
        <thead>
        <tr>
            <td>Model</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of cars">
                <ng-template [ngIf]="car?.id != c.id" [ngIfElse]="edit">
                    <td>{{c?.id}}</td>
                    <td>{{c?.model}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="editCar(c)">Edit</button> 
                        <button class="btn btn-sm btn-danger" (click)="delete(c)">Delete</button> 
                    </td>
                </ng-template>
            </tr>
        </tbody>
</table>

<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="car.model" class="form-control"/>
    </td>
    <td>
        <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success"/>
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning"/> 
    </td>
</ng-template>

<ng-template #create>
    <div class="form-group">
        <label>Model</label>
        <input type="text" [(ngModel)]="car.model" class="form-control" />
    </div>
    <div>
        <input type="button" value="Save" (click)="save()" class="btn btn-success"/>
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning"/>
    </div>
</ng-template>
